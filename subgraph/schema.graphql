type Owner @entity {
  id: ID!
  numBleeps: BigInt!
  numBleepsMinted: BigInt!
  bleepsMinted: [Bleep!]! @derivedFrom(field: "minter")
  bleeps: [Bleep!]! @derivedFrom(field: "owner")
}

type Bleep @entity {
  id: ID!
  owner: Owner
  minter: Owner!
}

type Melody @entity {
  id: ID!
  owner: Owner
  minter: Owner!
}

type All @entity {
  id: ID!
  numOwners: BigInt!
  numMinters: BigInt!
  numBleeps: BigInt!
  numTransfers: BigInt!
}
